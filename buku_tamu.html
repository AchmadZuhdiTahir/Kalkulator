<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Form</title>
    <!-- Tambahkan link ke Bootstrap CSS di sini -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Tambahkan gaya kustom di sini */
        body {
            background-color: #f8f9fa; /* Warna latar belakang */
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        form {
            background-color: #fff; /* Warna latar belakang form */
            padding: 20px;
            border-radius: 10px;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da; /* Garis border */
            border-radius: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #007bff; /* Warna tombol submit */
            color: #fff; /* Warna teks tombol submit */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Warna tombol submit saat hover */
        }
    </style>
</head>
<body>
    <h2>Form Buku Tamu</h2>
    <form>
        <div class="form-group">
            <label for="nama_lengkap">Nama Lengkap:</label>
            <input type="text" id="nama_lengkap" name="nama_lengkap" class="form-control" placeholder="Nama Lengkap" required>
        </div>
        <div class="form-group">
            <label for="jenis_kelamin">Jenis Kelamin:</label>
            <div>
                <input type="radio" id="laki_laki" name="jenis_kelamin" value="L" checked>
                <label for="laki_laki">Laki-laki</label>
            </div>
            <div>
                <input type="radio" id="perempuan" name="jenis_kelamin" value="P">
                <label for="perempuan">Perempuan</label>
            </div>
        </div>
        <div class="form-group">
            <label for="alamat">Alamat Tinggal:</label>
            <input type="text" id="alamat" name="alamat" class="form-control" placeholder="Alamat Tinggal">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <label>Aktif pada sosial media:</label>
            <div>
                <input type="checkbox" id="facebook" name="facebook" value="Ya" checked>
                <label for="facebook">Facebook</label>
            </div>
            <div>
                <input type="checkbox" id="twitter" name="twitter" value="Ya">
                <label for="twitter">Twitter</label>
            </div>
            <div>
                <input type="checkbox" id="instagram" name="instagram" value="Ya">
                <label for="instagram">Instagram</label>
            </div>
            <div>
                <input type="checkbox" id="path" name="path" value="Ya">
                <label for="path">Path</label>
            </div>
        </div>
        <div class="form-group">
            <label for="info">Mengetahui web ini dari:</label>
            <select id="info" name="info" class="form-control">
                <option value="web">Web</option>
                <option value="surat kabar">Surat Kabar</option>
                <option value="teman kerabat">Teman/Kerabat</option>
                <option value="browsing internet">Browsing Internet</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pesan">Pesan:</label>
            <textarea id="pesan" name="pesan" class="form-control" rows="4"></textarea>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Kirim</button>
        </div>
    </form>
</body>
</html>
