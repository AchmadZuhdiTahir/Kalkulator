<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
            background-color: #f8f9fa; 
            padding: 20px;
        }
        table {
            width: 200px;
            margin: 20px auto;
            background-color: #fff; 
            border-collapse: collapse;
        }
        caption {
            font-weight: bold;
            font-size: 20px;
            background-color: #343a40; 
            color: #fff; 
            padding: 10px;
            text-align: center;
        }
        th, td {
            border: 1px solid #dee2e6; 
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff; 
            color: #fff; 
        }
    </style>
</head>
<body>
    <table width="200" border="1">
        <caption>Daftar Harga Barang</caption>
        <tr>
            <th>Nama Barang</th>
            <th>Harga</th>
            <th colspan="2">Kuantiti</th>
        </tr>
        <tr>
            <td>Buku</td>
            <td>5000</td>
            <td>100</td>
            <td>Lusin</td>
        </tr>
        <tr>
            <td>Kertas A4</td>
            <td>40000</td>
            <td>100</td>
            <td rowspan="3">Pack</td>
        </tr>
        <tr>
            <td>Pulpen</td>
            <td>4000</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Pensil</td>
            <td>2000</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
